app = "resume-screener"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

[env]
  FLASK_CONFIG = "production"
  HOST = "0.0.0.0"
  PORT = "8080"
  MAX_CONTENT_LENGTH = "16777216"
  MAX_RESUMES_PER_BATCH = "25"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[checks]
  [checks.health]
    grace_period = "30s"
    interval = "15s"
    method = "get"
    path = "/health"
    port = 8080
    timeout = "10s"