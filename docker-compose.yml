version: '3.8'

services:
  resume-screener:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_CONFIG=production
      - HOST=0.0.0.0
      - PORT=5000
    volumes:
      - ./data:/app/data:ro
      - uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  uploads: